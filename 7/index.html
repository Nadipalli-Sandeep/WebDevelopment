<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-let's learn it</title>
</head>

<body>
    <h1>Form to apply for Sigma WebDev - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <label for="password">Enter Your Password</label>
        <input tpye="password" id="password" name="password" placeholder="Enter your password">

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe To NewsLetter</label>
        </div>
        <form action="/submit">
            <div>
                <label for="comment">Enter your Comment</label>
                <br>
                <textarea id="comment" name="comment" rows="4" cols="50">Enter your comment here ....</textarea>
            </div>
            <div>
                <select name="fruits">
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="cherry">Cherry</option>
                </select>
            </div>
        </form>


    </form>
</body>

</html>
